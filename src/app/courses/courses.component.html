<div class="courses-containers">
  <div class="courses-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Course List </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- COURSES LIST -->

        <!-- <pre>{{courses | json}}</pre> -->

        <!-- <ul>
                <li *ngFor="let course of courses" (click)="selectCourse(course)">{{course.title}}</li>
            </ul> -->

        <mat-list role="list">
          <mat-list-item
            role="listitem"
            *ngFor="let course of courses"
            (click)="selectCourse(course)"
          >
            <h3 matLine>{{ course.title | titlecase }}</h3>
            <p matLine>{{ course.description }}</p>
            <button
              mat-icon-button
              color="warn"
              (click)="deleteCourse(course.id); $event.stopImmediatePropagation()"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
          <hr>
          <div [ngStyle]="{'color': txtColor === 'blue'? 'blue' : 'green'}" >
            Dynamic Text Color
          </div>

          <div [ngClass]="cssClassName === 'dynamic-class'? 'dynamic-class' : 'test-class'">
            Testing ngClass
          </div>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="course-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title> 
            <span *ngIf="selectedCourse; else elseblock">
                {{selectedCourse.title | titlecase}}
            </span>
            <ng-template #elseblock>Select a course</ng-template>
        </mat-card-title>
      </mat-card-header>
      <form #form="ngForm">
        <mat-card-content>
          <!-- COURSE FORM -->
          <pre>{{ selectedCourse | json }}</pre>
          <!-- <h4>{{selectedCourse}}</h4> -->
        </mat-card-content>
        <mat-card-actions>
          <!-- COURSE ACTIONS -->
          <button type="button" mat-button (click)="selectCourse(null)">Cancel</button>
        </mat-card-actions>
      </form>
      <hr>
      <pre>{{form.value | json }}</pre>
      <pre>{{form.valid | json }}</pre>
    </mat-card>
  </div>
</div>
